{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4 text-gray-800"><i class="bi bi-grid-3x3-gap-fill"></i> Matriz de Referência</h2>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Disciplina</th>
                        <th>Descrição da Habilidade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in descritores %}
                    <tr>
                        <td class="fw-bold text-primary">{{ d.codigo }}</td>
                        <td>{{ d.disciplina.nome }}</td>
                        <td>{{ d.descricao }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4">Nenhum descritor encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
