{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <span class="display-1 fw-bold text-gray-300" style="font-size: 8rem; opacity: 0.2;">404</span>
        </div>
        <div class="position-relative" style="top: -60px;">
            <i class="bi bi-geo-alt-fill text-warning" style="font-size: 4rem;"></i>
            <h2 class="fw-bold text-dark mt-3">Ops! Caminho errado.</h2>
            <p class="text-muted mb-4" style="max-width: 400px; margin: 0 auto;">
                A página que você tentou acessar não existe ou foi movida. Verifique o link ou volte para o início.
            </p>
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
                <i class="bi bi-house-door-fill me-2"></i> Voltar ao Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
