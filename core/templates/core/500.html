{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-cone-striped text-danger display-1"></i>
        </div>
        <h2 class="fw-bold text-dark mt-3">Erro Interno no Sistema</h2>
        <p class="text-muted mb-4" style="max-width: 500px; margin: 0 auto;">
            Algo deu errado nos nossos servidores. Não se preocupe, o administrador do sistema já foi notificado.
        </p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
            <a href="." class="btn btn-primary rounded-pill px-4 shadow-sm">
                <i class="bi bi-arrow-clockwise me-2"></i> Tentar Novamente
            </a>
        </div>
    </div>
</div>
{% endblock %}
