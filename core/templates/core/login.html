{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMI - Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 40%, #212529 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .bg-glass {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-header {
            background-color: #fff;
            padding: 40px 30px 20px 30px;
            text-align: center;
        }

        .logo-img {
            max-height: 80px;
            width: auto;
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-glass"></div>

    <div class="card login-card">
        
        <div class="login-header">
            <img src="{% static 'img/logo_sami.png' %}" alt="Logo SAMI" class="logo-img">
            
            <h4 class="fw-bold text-dark mt-2">Bem-vindo ao SAMI</h4>
            <p class="text-muted small mb-0">Gestão Pedagógica Inteligente</p>
        </div>
        
        <div class="card-body p-4 pt-2">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger d-flex align-items-center py-2" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <small>{{ message }}</small>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingUser" placeholder="Usuário" required autofocus>
                    <label for="floatingUser"><i class="bi bi-person me-1"></i> Usuário</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="floatingPass" placeholder="Senha" required>
                    <label for="floatingPass"><i class="bi bi-lock me-1"></i> Senha</label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-login btn-lg text-white">
                        ACESSAR SISTEMA
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer bg-light border-0 text-center py-3">
            <small class="text-muted">
                &copy; 2026 SAMI Educacional <br>
                <a href="#" class="text-decoration-none text-primary fw-bold" style="font-size: 0.85rem;">Esqueceu a senha?</a>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
