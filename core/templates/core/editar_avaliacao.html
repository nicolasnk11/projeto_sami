{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-6">
            <h4 class="fw-bold text-dark mb-0"><i class="bi bi-pencil-square text-warning me-2"></i>Editar Avaliação</h4>
            <p class="text-muted small">Alterar dados de: <strong>{{ avaliacao.titulo }}</strong></p>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'gerenciar_avaliacoes' %}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Cancelar e Voltar
            </a>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label fw-bold">Título</label>
                        <input type="text" name="titulo" class="form-control" value="{{ avaliacao.titulo }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Turma</label>
                        <select name="turma" class="form-select" required>
                            {% for t in turmas %}
                                <option value="{{ t.id }}" {% if avaliacao.turma_id == t.id %}selected{% endif %}>{{ t.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Disciplina</label>
                        <select name="disciplina" class="form-select" required>
                            {% for d in disciplinas %}
                                <option value="{{ d.id }}" {% if avaliacao.disciplina_id == d.id %}selected{% endif %}>{{ d.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Data de Aplicação</label>
                        <input type="date" name="data_aplicacao" class="form-control" value="{{ data_formatada }}" required>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-warning text-dark fw-bold px-4">
                            <i class="bi bi-check-circle-fill me-2"></i> Salvar Alterações
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
